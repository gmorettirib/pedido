<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vamos voltar a nos falar?</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle at center, #e29ee2 0%, #7b3f7b 100%);
  }
  #conteudo {
    background: transparent;
    width: 100vw;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    z-index: 10;
    color: white;
    text-shadow: 0 0 8px #000000aa;
  }
  .btn {
    background: purple;
    color: white;
    border: none;
    padding: 10px;
    width: 100px;
    border-radius: 8px;
    cursor: pointer;
    margin: 8px;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background-color: #b452b4;
  }
  #mensagem {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 3em;
    text-shadow: 2px 2px 10px black;
    display: none;
    z-index: 15;
    text-align: center;
    user-select: none;
    animation: pulse 2s infinite alternate;
  }
  @keyframes pulse {
    from {
      text-shadow: 2px 2px 10px #ff88aa, 0 0 15px #ff4d6d;
      color: #ffe6f1;
    }
    to {
      text-shadow: 2px 2px 15px #ff4d6d, 0 0 25px #ff1a3c;
      color: #ff4d6d;
    }
  }
  canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 5;
    pointer-events: none;
  }
</style>
</head>
<body>
  <div id="conteudo">
    <h2>Vamos voltar a ser bests?</h2>
    <button class="btn" onclick="SIM()">SIM</button>
    <button class="btn" onmouseover="desvia(this)">NÃƒO</button>
  </div>
  <div id="mensagem">Agora somos bests de novo! ðŸ¦‹ðŸ’–</div>
  <canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

let particles = [];
let showEffects = false;

const photoUrls = [
  'foto1.png',
  'foto2.png',
  'foto3.png',
  'foto4.png',
  'foto5.png',
  'foto6.png',
  'foto7.png',
  
];
const photos = [];
photoUrls.forEach(url => {
  const img = new Image();
  img.src = url;
  photos.push(img);
});

// Borboletas
class Butterfly {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.dx = (Math.random() - 0.5) * 3;
    this.dy = (Math.random() - 0.5) * 3;
    this.angle = Math.random() * 2 * Math.PI;
    this.size = 10 + Math.random() * 10;
    this.alpha = 1;
    this.wingFlap = 0;
    this.color = `hsl(${Math.random() * 360}, 70%, 70%)`;
  }
  update() {
    this.x += this.dx;
    this.y += this.dy;
    this.angle += 0.05;
    this.wingFlap += 0.3;
    this.alpha -= 0.005;
    if (this.x < 0 || this.x > canvas.width) this.dx *= -1;
    if (this.y < 0 || this.y > canvas.height) this.dy *= -1;
  }
  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(this.angle);
    ctx.globalAlpha = this.alpha;
    let wingScale = 0.5 + Math.abs(Math.sin(this.wingFlap)) * 0.8;
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.ellipse(-this.size * 0.6, 0, this.size * 0.6, this.size * wingScale, 0, 0, Math.PI * 2);
    ctx.ellipse(this.size * 0.6, 0, this.size * 0.6, this.size * wingScale, 0, 0, Math.PI * 2);
    ctx.fill();
    ctx.fillStyle = 'rgba(0,0,0,0.8)';
    ctx.beginPath();
    ctx.ellipse(0, 0, this.size * 0.15, this.size * 0.7, 0, 0, Math.PI * 2);
    ctx.fill();
    ctx.strokeStyle = 'rgba(0,0,0,0.8)';
    ctx.lineWidth = 1.5;
    ctx.beginPath();
    ctx.moveTo(0, -this.size * 0.6);
    ctx.lineTo(-this.size * 0.3, -this.size);
    ctx.moveTo(0, -this.size * 0.6);
    ctx.lineTo(this.size * 0.3, -this.size);
    ctx.stroke();
    ctx.restore();
  }
}

// CoraÃ§Ãµes
class Heart {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.dy = -1 - Math.random() * 1.5;
    this.dx = (Math.random() - 0.5) * 1;
    this.size = 8 + Math.random() * 8;
    this.alpha = 1;
    this.color = `hsl(${Math.random() * 360}, 90%, 70%)`;
    this.angle = Math.random() * 2 * Math.PI;
    this.spin = (Math.random() - 0.5) * 0.1;
  }
  update() {
    this.x += this.dx;
    this.y += this.dy;
    this.alpha -= 0.008;
    this.angle += this.spin;
  }
  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(this.angle);
    ctx.globalAlpha = this.alpha;
    ctx.fillStyle = this.color;
    const size = this.size;
    ctx.beginPath();
    ctx.moveTo(0, size * 0.25);
    ctx.bezierCurveTo(0, 0, -size * 0.5, 0, -size * 0.5, size * 0.25);
    ctx.bezierCurveTo(-size * 0.5, size * 0.6, 0, size * 0.9, 0, size);
    ctx.bezierCurveTo(0, size * 0.9, size * 0.5, size * 0.6, size * 0.5, size * 0.25);
    ctx.bezierCurveTo(size * 0.5, 0, 0, 0, 0, size * 0.25);
    ctx.closePath();
    ctx.fill();
    ctx.restore();
  }
}

// Fotos que crescem
class Photo {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.dx = (Math.random() - 0.5) * 2;
    this.dy = (Math.random() - 0.5) * 2;
    this.startSize = 20;
    this.size = this.startSize;
    this.maxSize = 80 + Math.random() * 40;
    this.alpha = 1;
    this.angle = Math.random() * 2 * Math.PI;
    this.spin = (Math.random() - 0.5) * 0.02;
    this.img = photos[Math.floor(Math.random() * photos.length)];
    this.growing = true;
  }
  update() {
    this.x += this.dx;
    this.y += this.dy;
    this.angle += this.spin;

    if (this.growing) {
      this.size += 1.5;
      if (this.size >= this.maxSize) {
        this.growing = false;
      }
    } else {
      this.alpha -= 0.008;
    }

    if (this.x < 0 || this.x > canvas.width) this.dx *= -1;
    if (this.y < 0 || this.y > canvas.height) this.dy *= -1;
  }
  draw() {
    ctx.save();
    ctx.translate(this.x, this.y);
    ctx.rotate(this.angle);
    ctx.globalAlpha = this.alpha;
    ctx.drawImage(this.img, -this.size / 2, -this.size / 2, this.size, this.size);
    ctx.restore();
  }
}

function createButterfly() {
  particles.push(new Butterfly(Math.random() * canvas.width, Math.random() * canvas.height));
}
function createHeart() {
  particles.push(new Heart(Math.random() * canvas.width, canvas.height + 20));
}
function createPhoto() {
  particles.push(new Photo(Math.random() * canvas.width, Math.random() * canvas.height));
}

function animate() {
  requestAnimationFrame(animate);
  ctx.fillStyle = 'rgba(0, 0, 0, 0.12)';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  for (let i = particles.length - 1; i >= 0; i--) {
    let p = particles[i];
    p.update();
    p.draw();
    if (p.alpha <= 0) {
      particles.splice(i, 1);
    }
  }
  if (showEffects) {
    if (Math.random() < 0.07) createButterfly();
    if (Math.random() < 0.04) createHeart();
    if (Math.random() < 0.03) createPhoto();
  }
}

function SIM() {
  showEffects = true;
  document.getElementById('conteudo').style.display = 'none';
  document.getElementById('mensagem').style.display = 'block';
}

function desvia(btn) {
  btn.style.position = 'absolute';
  btn.style.top = Math.random() * 80 + '%';
  btn.style.left = Math.random() * 80 + '%';
}

animate();
</script>

</body>
</html>
